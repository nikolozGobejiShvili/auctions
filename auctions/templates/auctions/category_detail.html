{% extends 'auctions/layout.html' %}
{% block body %}
<h1>{{ category.name }}</h1>

<h2>Active Listings</h2>
{% if listings %}
  <ul>
    {% for post in listings %}
      <li>{{ post.title }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No active listings in this category.</p>
{% endif %}
{% endblock  %}
