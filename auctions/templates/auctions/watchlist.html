{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Watchlist</h2>
    {% if watchlist_posts %}
        <ul>
            {% for post in watchlist_posts %}
                <li><a href="{% url 'post-details' post.pk %}">{{ post.title }}</a></li>
                <li>
                    <a href="{% url 'post-details' post.pk %}">{{ post.title }}</a>
                    <form action="{% url 'remove_watchlist' post.pk %}" method="POST" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit">Remove from Watchlist</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your watchlist is empty.</p>
    {% endif %}
{% endblock body%}
