{% extends 'auctions/layout.html' %}

{% block body %}
<h2>Place a Bid</h2>
{% if error_message %}
  <p class="error">{{ error_message }}</p>
{% endif %}
<form method="POST" action="{% url 'bid' pk=post.pk %}">
  {% csrf_token %}
  <input type="number" step="0.01" name="bid_amount" required>
  <button type="submit">Place Bid</button>
</form>
{% endblock body %}
